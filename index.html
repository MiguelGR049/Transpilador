<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpilador PHP a Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card p-4">
                    <h1 class="text-center fw-bold mb-4">Transpilador PHP a Python</h1>

                    <div class="row text-center">
                        
                        <div class="col-md-5 mb-3">
                            <label for="php" class="fw-bold mb-2">Ingresa tu código PHP</label>
                            <textarea id="php" class="form-control" rows="20"></textarea>
                        </div>

                        <div class="col-md-2 d-flex flex-column justify-content-center align-items-center mb-3">
                            <button id="btn_transformar" class="btn btn-primary w-100 mb-3">Transformar</button>
                            <button id="btn_copiar" class="btn btn-secondary w-100 mb-3">Copiar</button>
                            <button id="btn_limpiar" class="btn btn-warning w-100">Limpiar</button>
                        </div>

                        <div class="col-md-5 mb-3">
                            <label for="python" class="fw-bold mb-2">Código en Python</label>
                            <textarea id="python" class="form-control" rows="20"></textarea>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
